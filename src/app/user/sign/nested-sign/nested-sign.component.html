<div class="container page">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <h1 class="text-xs-center">
        {{ userSignType }}
      </h1>
      <p class="text-xs-center">
        <a
          [routerLink]="[redirectUri]">
          {{ redirectMessage }}
        </a>
      </p>
      <app-error-messages
        *ngIf="errors$ | async"
        [errors]="errors$ | async">
      </app-error-messages>
      <form
        [formGroup]="form"
        (ngSubmit)="submit()">
        <fieldset>
          <fieldset
            *ngIf="userSignType === userSignTypeEnum.Up"
            class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Username"
              formControlName="username"
            />
          </fieldset>
          <fieldset
            class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              formControlName="email"
            />
          </fieldset>
          <fieldset
            class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="Password"
              formControlName="password"
            />
          </fieldset>
          <button
            type="submit"
            class="btn btn-lg btn-primary pull-xs-right"
            [disabled]="submitting$ | async">
            {{ userSignType }}
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
